<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- LINK CSS -->
     <link rel="stylesheet" href="register.css">
     <!-- LINK BOOTSTRAP -->
      

</head>
<body>

    <div class="mycontainer">
            
            <form action="POST" class="myform">

               <div class="innerform">
                <label for="empname">Employee Name:</label>
                <input type="text" name="empname" id="empname" placeholder="Enter Employee Name">
               </div>

                <div class="innerform">
                    <label for="empno">Emp No:</label>
                <input type="number" name="empno" id="empno" placeholder="Enter employee Number">
                </div>

                <div class="innerform">
                    <label for="empno">Job:</label>
                <input type="text" name="job" id="job" placeholder="Enter job">
                </div>

                <div class="innerform">
                    <label for="empno">Salary:</label>
                <input type="number" name="sal" id="sal" placeholder="Enter Salary">
                </div>

                <div class="innerform">
                    <label for="empno">Dept No</label>
                <input type="number" name="deptno" id="deptno" placeholder="Enter deptno">
                </div>

                <div class="innerform">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>

            </form>

            
    </div>

    <script src="register.js"></script>
</body>
</html>
